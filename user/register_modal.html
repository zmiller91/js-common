<div style="zIndex: 3456">
    <div class="modal-header">
        <h3 class="modal-title">
            Register 
            <i ng-show="loading" class="pull-right fa fa-spinner fa-spin fa-fw"></i>
        </h3>
    </div>
    <div class="modal-body">
        <form name="register">
            <div class="form-group">
                <label>Username</label>
                <input ng-keypress="keypress($event)" ng-disabled="loading"
                       name="username" class="form-control" type="text" 
                       ng-model="user.name" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-keypress="keypress($event)" ng-disabled="loading"
                       name="password" class="form-control" type="Password" 
                       ng-model="user.pass" required />
            </div>
            <div class="form-group">
                <label>Verify Password</label>
                <input ng-keypress="keypress($event)" ng-disabled="loading"
                       name="verify_password" class="form-control" type="password" 
                       ng-model="user.verified_pass" required />
            </div>
        </form>

        <div class="error-container" ng-repeat="e in user.errors track by $index">
            <div ng-switch on="e" class="alert alert-danger">
                <div ng-switch-when="username_exists">
                    Username exists.
                </div>
                <div ng-switch-default>
                    {{e}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
    </div>
</div>
